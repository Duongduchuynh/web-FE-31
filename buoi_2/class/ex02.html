<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuc hanh Form</title>
</head>
<body>
    <form action="">
        <table width="60%" align="center" bgcolor="#eeeeee" height="500px">
            <tr bgcolor="orange">
                <td colspan="2">
                    <center>ZENT GROUP</center>
                </td>
            </tr>
            <tr>
                <td width="50%">
                    <span><b>Họ và tên</b></span>
                </td>
                <td>
                    <input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    <span><b>Email</b></span>
                </td>
                <td>
                    <input type="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <span><b>Số điện thoại</b></span>
                </td>
                <td>
                    <input type="text" name="phone">
                </td>
            </tr>
            <tr>
                <td>
                    <span><b>Quê quán</b></span>
                </td>
                <td>
                    <select>
                        <option>--Chọn thành phố--</option>
                        <option value="">Hà Nội</option>
                        <option value="">Hồ Chí Minh</option>
                        <option value="">Đà Nẵng</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <span><b>Giới tính</b></span>
                </td>
                <td>
                    <input type="radio" name="gender"> Nam
                    <input type="radio" name="gender"> Nữ
                    <input type="radio" name="gender"> Khác
                </td>
            </tr>
            <tr>
                <td><span><b>Kỹ năng</b></span></td>
                <td>
                    <input type="checkbox"> JS
                    <input type="checkbox"> HTML/CSS
                    <input type="checkbox"> PHP
                </td>
            </tr>
            <tr>
                <td><span><b>Ngày sinh</b></span></td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td><span><b>Mô tả</b></span></td>
                <td>
                    <textarea rows="10" cols="20"></textarea>
                </td>
            </tr>
            <tr bgcolor="orange">
                <td colspan="2">
                    <center>
                        <input type="button" value="Submit">
                        <input type="button" value="Reset">
                    </center>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
